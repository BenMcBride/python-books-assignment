<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Show Book</title>
</head>
<body>
  <a href="/authors" class="btn btn-secondary marg-top">Home</a>
  <div class="container">
    <div>
      <h1>Title: {{book_title}}</h1>
      <table class="table table-bordered table-hover table-dark table-striped">
        <tbody>
          <tr>
            <th scope="col">Favorited by:</th>
          </tr>
          {% for author in fav_authors %}
          <tr>
            <td>{{ author.name }}</th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div>
      <h1>Add Book's Favorite</h1>
      <form class="form" action="/books/add_favorite/{{book_id}}" method="POST">
        <label for="author_id">Author:</label>
        <select name="author_id">
          {% for author in other_authors %}
          <option value="{{author.id}}">{{author.name}}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Add" class="btn btn-primary">
      </form>
    </div>
  </div>
</body>
</html>
