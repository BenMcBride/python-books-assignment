<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Show Author</title>
</head>
<body>
  <a href="/authors" class="btn btn-secondary marg-top">Home</a>
  <div class="container">
    <div>
      <h1>{{author_name}}'s favorites</h1>
      <table class="table table-bordered table-hover table-dark table-striped">
        <tbody>
          <tr>
            <th scope="col">Title:</th>
            <th scope="col"># of pages:</td>
          </tr>
          {% for book in fav_books %}
          <tr>
            <td>{{ book.title }}</th>
            <td>{{ book.num_of_pages }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div>
      <h1>Add book to Author's Favorites</h1>
      <form class="form" action="/authors/add_favorite/{{author_id}}" method="POST">
        <label for="book_id">Book:</label>
        <select name="book_id">
          {% for book in other_books %}
          <option value="{{book.id}}">{{book.title}}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Add" class="btn btn-primary">
      </form>
    </div>
  </div>
</body>
</html>
